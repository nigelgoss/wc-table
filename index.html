<!DOCTYPE html>

<html lang="en">

	<head>

		<style>
			body { font-family:Arial; }
			button + button { margin-left:1px; }
		</style>
		
		<script>const $ = {"wc":{}};</script>
		<script src="ng-table.js"></script>
		
	</head>

	<body style="margin:0; display:grid; height:100vh; overflow:hidden; grid-template-rows:100px 1fr 100px;">

		<div>ABOVE</div>
		<table></table>
		<div>BELOW</div>
			
		<script>
			
			const table = $.wc.ngTable(); document.querySelector("table").replaceWith(table);
			
			table.shortcuts = ["Mic","Mo","n"];
			
			table.data = [{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"},{"Forename":"Mickey","Surname":"Mouse"},{"Forename":"Minnie","Surname":"Mouse"}];
			
			table.refresh = () => { table.data = [{"Forename":"Daffy","Surname":"Duck"}]; };
			
			table.thead = $fn => {
			
				const thead = document.createElement("thead");
			
				const tr = document.createElement("tr"); thead.appendChild(tr);
				
				const th1 = document.createElement("th"); tr.appendChild(th1);
				th1.textContent = "Forename";
				th1.onpointerdown = () => {
					$fn.sort(th1, $v => { return 0; });
				};
				
				const th2 = document.createElement("th"); tr.appendChild(th2);
				th2.textContent = "Surname";
				th2.onpointerdown = () => {
					$fn.sort(th2, $v => { return 0; });
				};
			 
				const th3 = document.createElement("th"); tr.appendChild(th3);
			
				return thead;
				
			};
			
			table.tbody = $v => {
			
				const tbody = document.createElement("tbody");
			
				const tr = document.createElement("tr"); tbody.appendChild(tr);
				
				let td = document.createElement("td"); tr.appendChild(td);
				td.textContent = $v.Forename;
				
				td = document.createElement("td"); tr.appendChild(td);
				td.textContent = $v.Surname;

				td = document.createElement("td"); tr.appendChild(td);
				td.style.width = "1%";
				td.style.whiteSpace = "nowrap";
				
					const button = document.createElement("button"); td.appendChild(button);
					button.textContent = ">";
				
				return tbody;
				
			};
			
		</script>	
			
	</body>
	
</html>
